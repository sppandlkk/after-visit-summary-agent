name: CI

on:
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
      - name: Install uv
        run: curl -sSf https://install.uv.dev | sh
      - name: Install dependencies
        run: uv sync
      - name: Run pytest
        run: PYTHONPATH=. uv run pytest
      - name: Install semgrep
        run: uv pip install semgrep
      - name: Run semgrep
        run: semgrep --config=auto app/
  dependabot:
    runs-on: ubuntu-latest
    steps:
      - uses: dependabot/fetch-metadata@v2
